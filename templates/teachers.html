<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师信息</title>
    <link rel="stylesheet" href="/static/teachers.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/teachers">教师</a></li>
                <li><a href="/courses">课程</a></li>
                <li><a href="/profile">个人信息</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="teachers">
            <h2>教师信息</h2>
            {% if teachers %}
                <div class="teacher-list">
                    {% for teacher in teachers %}
                        <div class="teacher-card">
                            <img src="{{ teacher.avatar_path }}" alt="{{ teacher.nickname }} 头像" class="teacher-avatar">
                            <div class="teacher-info">
                                <h3>{{ teacher.nickname }}</h3>
                                <p><strong>性别:</strong> {{ '男' if teacher.gender == 'male' else '女' }}</p>
                                <div class="bio-scroll">
                                    <p>{{ teacher.bio }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>没有可用的教师</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
